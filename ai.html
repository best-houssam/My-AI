<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoussamAI - Chat Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 230, 230, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    header {
      position: relative;
      z-index: 10;
      padding: 1.5rem;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 230, 230, 0.2);
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #00e6e6;
      text-shadow: 0 0 20px rgba(0, 230, 230, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 230, 230, 0.5); }
      to { text-shadow: 0 0 30px rgba(0, 230, 230, 0.8), 0 0 40px rgba(0, 230, 230, 0.3); }
    }

    .header-subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 0.5rem;
      font-weight: 300;
    }

    #chat {
      position: relative;
      z-index: 10;
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #00e6e6, #0077ff);
      border-radius: 3px;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      max-width: 85%;
      position: relative;
      animation: slideIn 0.3s ease-out;
      word-wrap: break-word;
      line-height: 1.5;
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .user {
      background: linear-gradient(135deg, #0077ff, #00a8ff);
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
      position: relative;
    }

    .user::before {
      content: '';
      position: absolute;
      top: 100%;
      right: 0;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #0077ff;
      border-right: 0;
      margin-top: -10px;
      margin-right: -10px;
    }

    .bot {
      background: rgba(34, 34, 34, 0.9);
      border: 1px solid rgba(0, 230, 230, 0.3);
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 15px rgba(0, 230, 230, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .bot::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: rgba(34, 34, 34, 0.9);
      border-left: 0;
      margin-top: -10px;
      margin-left: -10px;
    }

    .bot::after {
      content: 'ü§ñ';
      position: absolute;
      top: -5px;
      left: -5px;
      background: linear-gradient(45deg, #00e6e6, #00a8ff);
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: 0 2px 10px rgba(0, 230, 230, 0.4);
    }

    #inputContainer {
      position: relative;
      z-index: 10;
      display: flex;
      padding: 1.5rem;
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(0, 230, 230, 0.2);
      gap: 1rem;
    }

    #userInput {
      flex: 1;
      padding: 1rem 1.5rem;
      border-radius: 25px;
      border: 2px solid rgba(0, 230, 230, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #userInput:focus {
      outline: none;
      border-color: #00e6e6;
      box-shadow: 0 0 20px rgba(0, 230, 230, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    #userInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #sendButton {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00e6e6, #00a8ff);
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 230, 230, 0.3);
      position: relative;
      overflow: hidden;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 230, 230, 0.5);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #sendButton:hover::before {
      left: 100%;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00e6e6;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
        font-size: 1.4rem;
      }
      
      #chat {
        padding: 1rem;
      }
      
      .message {
        max-width: 95%;
        padding: 0.8rem 1rem;
      }
      
      #inputContainer {
        padding: 1rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      #sendButton {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <header>
    ü§ñ HoussamAI
    <div class="header-subtitle">Your Advanced AI Assistant</div>
  </header>
  
  <main id="chat"></main>
  
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Ask me anything... ‚ú®" />
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const API_KEY = "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"; // ‚Üê ÿ∂ÿπ ŸÖŸÅÿ™ÿßÿ≠ŸÉ ŸáŸÜÿß ÿ®ŸäŸÜ ÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿ™ŸÜÿµŸäÿµ

    // Create animated particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Send message function
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Disable input and button
      userInput.disabled = true;
      sendButton.disabled = true;

      // Display user message
      appendMessage(message, "user");
      userInput.value = "";

      // Show typing indicator
      const typingMsg = appendTypingIndicator();

      try {
        // Send request to OpenAI
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are HoussamAI, a helpful and friendly assistant created by Houssam. Be conversational and helpful." },
              { role: "user", content: message }
            ],
            max_tokens: 1000,
            temperature: 0.7
          })
        });

        const data = await response.json();
        
        // Remove typing indicator
        if (typingMsg) {
          chat.removeChild(typingMsg);
        }

        if (data.choices && data.choices[0]) {
          appendMessage(data.choices[0].message.content, "bot");
        } else {
          appendMessage("Sorry, I encountered an error. Please try again.", "bot");
        }
      } catch (error) {
        // Remove typing indicator
        if (typingMsg) {
          chat.removeChild(typingMsg);
        }
        appendMessage("Connection error. Please check your API key and try again.", "bot");
      }

      // Re-enable input and button
      userInput.disabled = false;
      sendButton.disabled = false;
      userInput.focus();
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function appendTypingIndicator() {
      const msg = document.createElement("div");
      msg.className = "message bot typing-indicator";
      msg.innerHTML = `
        <span>HoussamAI is typing</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    // Enter key to send message
    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Initialize particles and welcome message
    document.addEventListener("DOMContentLoaded", function() {
      createParticles();
      
      // Welcome message
      setTimeout(() => {
        appendMessage("Hello! I'm HoussamAI, your personal AI assistant. How can I help you today?", "bot");
      }, 500);
    });
  </script>
</body>
</html>
